<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="images/image1.jpg" alt="Image 1" class="gallery-image" id="current-image">
        </div>
        <div class="controls">
            <button onclick="prevImage()" class="btn">Prev</button>
            <button onclick="nextImage()" class="btn">Next</button>
        </div>
        <div class="thumbnails">
            <img src="images/image1.jpg" alt="Image 1" class="thumbnail" onclick="showImage(0)">
            <img src="images/image2.jpg" alt="Image 2" class="thumbnail" onclick="showImage(1)">
            <img src="images/image3.jpg" alt="Image 3" class="thumbnail" onclick="showImage(2)">
            <img src="images/image4.jpg" alt="Image 4" class="thumbnail" onclick="showImage(3)">
            <img src="images/image5.jpg" alt="Image 5" class="thumbnail" onclick="showImage(4)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
